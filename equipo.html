<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Equipo - PET STORE</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
    background-color: #B4DFB3;
    }
    header img {
    width: 150px;
    height: auto;
    }
    nav {
    background-color: #69D0B3;
    }
    nav a {
    color: white;
    margin: 0 10px;
    font-weight: bold;
    }
    .equipo-container {
    background-color: #D9CF85;
    padding: 30px;
    border-radius: 10px;
    margin-top: 20px;
    box-shadow: 0px 0px 10px rgba(105, 208, 179, 0.3);
    }
    .miembro {
    border: 2px solid #CDE4B3;
    background-color: #D9CF85;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    }
    .miembro img {
    width: 120px;
    height: 120px;
    border-radius: 10%; 
    margin-right: 15px;
    border: 3px solid #9BDAB3;
    }
    .titulo {
    text-align: center;
    font-weight: bold;
    text-decoration: underline;
    margin: 30px 0 20px 0;
    color: #3B3B3B;
    }
  </style>
</head>
<body>

  <header class="text-center my-3">
    <img src="img\LOGO.jpg" alt="Logo de la empresa">
  </header>

  <nav class="text-center py-2">
    <a href="index.html">INICIO</a>
    <a href="nosotros.html">NOSOTROS</a>
    <a href="equipo.html">EQUIPO</a>

    <a href="login.html">LOGIN</a>

  <div class="titulo">

  <div class="container equipo-container" id="equipo">

  </div>

            ${miembro.tipo}<br>

      `;

      row.appendChild(col);
    });

</body>
</html>
